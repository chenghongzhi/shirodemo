<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:include="layout/layout">
	<div class="container-fluid" th:fragment="content">
			<h2 class="w3_inner_tittle">用户<small style="color:#aaa">新增</small></h2>
		<form action="/user/add" method="post">
			<div class="form-group">
				<label>用户名</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="用户名">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="密码">
			</div>
			<div class="form-group">
				<label>角色</label>
				<p th:each="role : ${roles}">
					<input type="radio" name="roleId" th:value="${role.getId()}">
					<label th:text="${role.getName()}"></label>
				</p>
			</div>
			<button type="submit" class="btn btn-xs btn-primary">保存</button>
		</form>
	</div>
</html>
