<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:fragment="head">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>毕业论文过程监控系统</title>
            <link rel="stylesheet" href="/static/layui/css/layui.css">
            <link rel="stylesheet" href="/static/css/datepicker.css">
            <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="/static/css/jquery.toast.min.css"/>
            <link rel="stylesheet" href="/static/css/demo.css"/>
            <link rel="stylesheet" href="/static/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
            <link href="/static/css/style.min.css?v=4.1.0" rel="stylesheet">
            <!--js内容-->
            <script src="/static/js/jquery.min.js"></script>
            <script src="/static/js/moment.min.js"></script>
            <script src="/static/js/datepicker.all.min.js"></script>
            <script src="/static/js/datepicker.en.js"></script>
            <script src="/static/js/jquery.toast.min.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
            <script src="/static/layui/layui.js"></script>
            <script>
                function toast(txt, icon) {
                    $.toast({
                        text: txt, // Text that is to be shown in the toast
                        heading: '系统提醒', // Optional heading to be shown on the toast
                        icon: icon || 'error', // Type of toast icon warning, info, success, error
                        showHideTransition: 'slide', // fade, slide or plain
                        allowToastClose: true, // Boolean value true or false
                        hideAfter: 2000, // false to make it sticky or number representing the miliseconds as time after which toast needs to be hidden
                        stack: false, // false if there should be only one toast at a time or a number representing the maximum number of toasts to be shown at a time
                        position: 'top-right', // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values
                    });
                }
                //JavaScript代码区域
                layui.use('element', function(){
                    var element = layui.element;
                });
            </script>
            <style>
                #app {
                    padding: 20px 20px 20px 0px;
                    overflow: hidden;
                }
                .left-content {
                    float: left;
                    width: 400px;
                    min-height: 600px;
                    border-right: 1px solid #dedede;
                    box-sizing: border-box;
                    padding: 0 20px 0 0;
                }
                .operate-all {
                    margin-bottom: 20px;
                }
                .el-input--suffix .el-input__inner{
                    width: 100%;
                }
                .el-input .el-input__inner {
                    width: 100%;
                }
            </style>

        </head>
    </div>
</html>
