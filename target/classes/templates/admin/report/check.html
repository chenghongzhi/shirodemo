<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:include="layout/layout">
        <div class="container-fluid" th:fragment="content">
			<h2 class="w3_inner_tittle">报告<small style="color:#aaa">审批</small></h2>
			<form action="/report/check" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id" th:value="${report.getId()}">
				<div class="form-group">
					<label>姓名</label>
					<input type="text" th:value="${report.getStudentName()}" id="studentName" name="studentName" class="form-control" placeholder="提交者名字">
				</div>
				<div class="form-group">
					<label>留言</label><br>
					<input type="text"  th:value="${report.getContent()}" id="content" name="content" class="form-control" placeholder="留言">
				</div>
				<div class="form-group">
					<label>批注</label><br>
					<input type="text"  th:value="${report.getRemark()}" id="remark" name="remark" class="form-control" placeholder="老师批注">
				</div>
				<div class="form-group">
					<label>老师姓名</label><br>
					<input type="text" th:value="${name}" id="teacherName" name="teacherName" class="form-control" placeholder="老师名字">
				</div>
				<div class="form-group">
					<p th:each="lists : ${list}">
						<label th:text="${lists.getReportType()}"></label>
						<a th:href="${lists.getUrl()}" class="btn btn-xs btn-danger">下载</a>
					</p>
				</div>
				<button type="submit" name="pass" value="1" class="btn btn-xs btn-primary">通过</button>
				<button type="submit" name="pass" value="2" class="btn btn-xs btn-primary">不通过</button>
			</form>
        </div>
</html>
