<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:include="layout/layout">
        <div class="container-fluid" th:fragment="content">
					<h2 class="w3_inner_tittle">报告<small style="color:#aaa">上传</small></h2>
			<form action="/report/add" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>姓名</label>
					<input type="text" th:value="${name}" id="studentName" name="studentName" class="form-control" placeholder="提交者名字">
				</div>
				<div class="form-group">
					<label>留言板</label><br>
					<input type="text" id="content" name="content" class="form-control" placeholder="留言">
				</div>
				<div class="form-group">
					<label>开题报告上传</label>
					<input type="file" name="proposal" class="form-control" >
					<label>中检报告上传</label>
					<input type="file" name="file" class="form-control">
					<label>结题报告上传</label>
					<input type="file" name="finalReport" class="form-control">
					<label>答辩报告上传</label>
					<input type="file" name="reply" class="form-control">
				</div>
				<button type="submit" class="btn btn-xs btn-primary">保存</button>
			</form>
        </div>
</html>
