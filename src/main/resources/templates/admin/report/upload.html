<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:include="layout/layout">
        <div class="container-fluid" th:fragment="content">
			<h2 class="w3_inner_tittle" style="color:#666" th:text="${title}"><small style="color:#aaa">上传</small></h2>
			<form th:action="'/report/upload/'+${id}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>姓名</label>
					<input type="text" th:value="${name}" name="teacherName" class="form-control" placeholder="提交者名字">
				</div>
				<div class="form-group">
					<label>留言板</label><br>
					<textarea name="content" class="form-control" placeholder="留言"></textarea>
<!--					<input type="text" id="content" name="content" class="form-control" >-->
				</div>
				<div class="form-group">
					<label>报告上传</label>
					<input type="file" name="file" class="form-control" >
				</div>

				<div class="form-group" th:if="${title} eq 中期检查自查表">
					<label>附件上传(上传格式以压缩包)</label>
					<input type="file" name="accessory" class="form-control" >
				</div>
				<button type="submit" class="btn btn-xs btn-primary">保存</button>
			</form>
        </div>
</html>
