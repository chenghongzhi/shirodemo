# url:表示静态资源的访问目录 格式为域名/static/文件上传的文件夹的名称
  url: localhost:8080/static/upload/

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/*Mapper.xml